{% extends 'allpage/base02.html' %}
{% load static %}
{% load socialaccount %}
{% block css %}
<style>
    #id_email {
        width: 100%; 
        height: 3.438rem;
    }
    #id_password1 {
        width: 100%; 
        height: 3.438rem; 
        margin-top: 0.625rem;
    }
    #id_password2{
        width: 100%; 
        height: 3.438rem; 
        margin-top: 0.625rem;
    }
    label{
        display: none;
    }
    .errorlist{
        color: #007777;;
    background: #6fd5d7;
    padding: 7px 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #40d8d8;
    }
</style>
{% endblock %}

{% block content %}
        <div class="container">
            <div class="contents">
                <div class="form-wp account">
                    <div class="character-logo">웨이비 로고</div>
                    <div class="input-wp">
                        <div class="titAr">
                            <p class="tit">웨이비 회원가입</p>
                            <div class="from-tx-btn fR">
                                <span class="txt">이미 회원이라면?</span>
                                <a href='{% url "account_login" %}'><button class="tx-btn">로그인</button></a>
                            </div>
                        </div>
                        <div class="input-form">
                            <form action="." method="post">
                                {% csrf_token %}

                                {{ form.as_p }}
                            <div class="input-btn-box">
                                <span class="checks terms-agree">
                                    <input type="checkbox" id="agree" name="agree">
                                    <label for="agree">
                                        <div class="terms-link">
                                            <button class="link">이용약관</button>, <button class="link">개인정보 처리방침</button>, <button class="link">위치기반 서비스 이용약관</button> 에 동의합니다.
                                        </div>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="btnAr">
                        <button class="btn wavvy" type="submit">
                            <span class="tx">회원가입</span>
                        </button>
                            </form>
                        <div style='margin-bottom: 10px;'>
                        <a href="{% provider_login_url 'kakao' method='oauth2' %}"><button class="btn kakao">
                            <span class="tx">카카오계정으로 시작하기</span>
                        </button></a></div>
                        <div style='margin-bottom: 10px;'>
                        <a href="{% provider_login_url 'naver' %}"><button class="btn naver">
                            <span class="tx">네이버계정으로 시작하기</span>
                        </button></a></div>
                        <div style='margin-bottom: 10px;'>
                        <a href="{% provider_login_url 'google' %}"><button class="btn google">
                            <span class="tx">구글계정으로 시작하기</span>
                        </button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
