{% extends 'allpage/base02.html' %}
{% load static %}
{% load socialaccount %}
{% block css %}
{% endblock %}

{% block content %}
        <div class="container">
            <div class="contents">
                <div class="form-wp account">
                    <div class="character-logo">웨이비 로고</div>
                    <div class="input-wp">
                        <div class="titAr">
                            <p class="tit">웨이비 회원가입</p>
                            <div class="from-tx-btn fR">
                                <span class="txt">이미 회원이라면?</span>
                                <button class="tx-btn"><a href='{% url "login" %}'>로그인</a></button>
                            </div>
                        </div>
                        <div class="input-form">
                            <form action="." method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group {% if field.errors|length > 0 %}has-error{%endif %}">
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        <div class="inpBox">
                                        <input name="{{ field.html_name }}" id="{{ field.id_for_lable }}" class="form-control inp" type="{{ field.field.widget.input_type }}" value="{{ field.value|default_if_none:'' }}">
                                        {% for error in field.errors %}
                                            <label class="control-label" for="{{ field.id_for_label }}">{{ error }}</label>
                                        {% endfor %}
                                        </div>
                                    </div>
                                {% endfor %}
                            <div class="input-btn-box">
                                <span class="checks terms-agree">
                                    <input type="checkbox" id="agree" name="agree">
                                    <label for="agree">
                                        <div class="terms-link">
                                            <button class="link">이용약관</button>, <button class="link">개인정보 처리방침</button>, <button class="link">위치기반 서비스 이용약관</button> 에 동의합니다.
                                        </div>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="btnAr">
                        <button class="btn wavvy" type="submit">
                            <span class="tx">회원가입</span>
                        </button>
                            </form>
                        <button class="btn kakao">
                            <a href="{% provider_login_url 'kakao' method='oauth2' %}"><span class="tx">카카오계정으로 시작하기</span></a>
                        </button>
                        <button class="btn naver">
                            <a href="{% provider_login_url 'naver' %}"><span class="tx">네이버계정으로 시작하기</span></a>
                        </button>
                        <button class="btn google">
                            <a href="{% provider_login_url 'google' %}"><span class="tx">구글계정으로 시작하기</span></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
